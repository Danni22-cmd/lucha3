<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IdentiLucha | Crear Carnet</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f5;
      padding: 20px;
    }
    h1 {
      color: #11511a;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    #cargo-container {
      display: none;
    }
    button {
      background-color: #11511a;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0e4415;
    }
  </style>
</head>
<body>

  <h1>Crear Carnet Deportivo</h1>
  <form id="formulario">
    <label for="nombre">Nombres completos</label>
    <input type="text" id="nombre" required />

    <label for="documento">Número de documento</label>
    <input type="text" id="documento" required />

    <label for="contacto">Número de contacto de emergencia</label>
    <input type="text" id="contacto" required />

    <label for="sangre">Tipo de sangre</label>
    <select id="sangre" required>
      <option value="">Selecciona...</option>
      <option>O+</option>
      <option>O-</option>
      <option>A+</option>
      <option>A-</option>
      <option>B+</option>
      <option>B-</option>
      <option>AB+</option>
      <option>AB-</option>
    </select>

    <label for="rol">Rol</label>
    <select id="rol" required>
      <option value="">Selecciona...</option>
      <option>DEPORTISTA</option>
      <option>ENTRENADOR</option>
      <option>JUEZ</option>
      <option>ADMINISTRATIVO</option>
    </select>

    <div id="cargo-container">
      <label for="cargo">Cargo administrativo</label>
      <input type="text" id="cargo" placeholder="Ej: PRESIDENTA, TESORERO..." />
    </div>

    <label for="foto">Foto del carnet</label>
    <input type="file" id="foto" accept="image/*" required />

    <button type="submit">Generar Carnet</button>
  </form>

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
  <script>
    const rolSelect = document.getElementById("rol");
    const cargoContainer = document.getElementById("cargo-container");

    rolSelect.addEventListener("change", () => {
      if (rolSelect.value === "ADMINISTRATIVO") {
        cargoContainer.style.display = "block";
      } else {
        cargoContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
