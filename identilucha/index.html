<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generar Carnet - Liga Santandereana de Lucha Olímpica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #003300;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin: 0 auto;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003300;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #carnet {
      margin-top: 30px;
      display: none;
    }

    .carnet-contenedor {
      background-color: #fff;
      border: 2px solid #003300;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      position: relative;
    }

    .logo-carnet {
      width: 60px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .foto {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      margin: 10px auto;
    }

    .qr {
      width: 80px;
      margin-top: 10px;
    }

    p {
      margin: 5px 0;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #003300;
    }
  </style>
</head>
<body>

  <h1>Registro de Carnet</h1>

  <form id="formulario">
    <label for="nombre">Nombres completos:</label>
    <input type="text" id="nombre" required />

    <label for="tipoDocumento">Tipo de documento:</label>
    <select id="tipoDocumento" required>
      <option value="CC">Cédula</option>
      <option value="TI">Tarjeta de Identidad</option>
      <option value="CE">Cédula Extranjera</option>
    </select>

    <label for="documento">Número de documento:</label>
    <input type="text" id="documento" required />

    <label for="sangre">Tipo de sangre:</label>
    <input type="text" id="sangre" required />

    <label for="emergencia">Teléfono de emergencia:</label>
    <input type="text" id="emergencia" required />

    <label for="rol">Rol:</label>
    <select id="rol" required>
      <option value="DEPORTISTA">Deportista</option>
      <option value="ENTRENADOR">Entrenador</option>
      <option value="JUEZ">Juez</option>
      <option value="ADMINISTRATIVO">Administrativo</option>
    </select>

    <label for="cargo">Cargo (solo si es administrativo):</label>
    <input type="text" id="cargo" />

    <label for="foto">Foto:</label>
    <input type="file" id="foto" accept="image/*" required />

    <button type="submit">Generar Carnet</button>
  </form>

  <div id="carnet"></div>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module" src="script.js"></script>

</body>
</html>
