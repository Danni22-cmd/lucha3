<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carnet Identilucha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background-color: #f9f9f9;
    }
    #carnet {
      background-color: white;
      border: 2px solid #003300;
      border-radius: 10px;
      width: 320px;
      margin: auto;
      padding: 20px;
    }
    img.logo {
      width: 60px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    img.foto {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }
    img.qr {
      width: 80px;
    }
  </style>
</head>
<body>
  <div id="carnet">
    <h3>LIGA SANTANDEREANA DE LUCHA OLÍMPICA</h3>
    <div id="contenido"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqtUXbPvDtOcuZLwFsxll3TD7F3ICQzFo",
      authDomain: "identilucha.firebaseapp.com",
      projectId: "identilucha",
      storageBucket: "identilucha.appspot.com",
      messagingSenderId: "338101541555",
      appId: "1:338101541555:web:edb3e5143ba87580c8eec6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const docId = params.get("doc");

    if (!docId) {
      document.getElementById("contenido").innerHTML = "<p>Error: no se proporcionó documento.</p>";
    } else {
      const ref = doc(db, "carnets", docId);
      getDoc(ref).then((docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("contenido").innerHTML = `
            <img src="${data.fotoURL}" class="foto" /><br>
            <p><strong>${data.nombre}</strong></p>
            <p>${data.tipoDocumento}: ${data.documento}</p>
            <p>Tipo de sangre: ${data.sangre}</p>
            <p>Contacto emergencia: ${data.emergencia}</p>
            <p>Rol: ${data.rol}</p>
            ${data.rol === "ADMINISTRATIVO" ? `<p>Cargo: ${data.cargo}</p>` : ""}
            <img src="${data.qrURL}" class="qr" />
          `;
        } else {
          document.getElementById("contenido").innerHTML = "<p>No se encontró el carnet.</p>";
        }
      }).catch((error) => {
        document.getElementById("contenido").innerHTML = `<p>Error: ${error.message}</p>`;
      });
    }
  </script>
</body>
</html>
