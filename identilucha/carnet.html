<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carnet Digital - Liga Santandereana de Lucha Olímpica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    .carnet-contenedor {
      background-color: #fff;
      border: 2px solid #003300;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      padding: 20px;
      position: relative;
    }

    .logo-carnet {
      width: 60px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .foto {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      margin: 10px auto;
    }

    .qr {
      width: 80px;
      margin-top: 10px;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #003300;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Carnet Digital</h1>
  <div id="carnet"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqtUXbPvDtOcuZLwFsxll3TD7F3ICQzFo",
      authDomain: "identilucha.firebaseapp.com",
      projectId: "identilucha",
      storageBucket: "identilucha.firebasestorage.app",
      messagingSenderId: "338101541555",
      appId: "1:338101541555:web:edb3e5143ba87580c8eec6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get("doc");

    async function cargarCarnet() {
      const ref = doc(db, "carnets", docId);
      const snapshot = await getDoc(ref);

      if (!snapshot.exists()) {
        document.getElementById("carnet").innerHTML = "<p>No se encontró el carnet.</p>";
        return;
      }

      const data = snapshot.data();

      document.getElementById("carnet").innerHTML = `
        <div class="carnet-contenedor">
          <img src="logo.png" class="logo-carnet" />
          <h2>LIGA SANTANDEREANA DE LUCHA OLÍMPICA</h2>
          <img src="${data.fotoURL}" class="foto" />
          <p><strong>${data.nombre}</strong></p>
          <p>${data.tipoDocumento}: ${data.documento}</p>
          <p>Tipo de sangre: ${data.sangre}</p>
          <p>Contacto emergencia: ${data.emergencia}</p>
          <p>Rol: ${data.rol}</p>
          ${data.rol === "ADMINISTRATIVO" ? `<p>Cargo: ${data.cargo}</p>` : ""}
          <img src="${data.qrURL}" class="qr" />
        </div>
      `;
    }

    cargarCarnet();
  </script>

</body>
</html>
