<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnet Deportivo</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .carnet {
      background: white;
      border: 4px solid #146e27;
      width: 320px;
      padding: 16px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .logo {
      width: 60px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .foto {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #ccc;
      margin: 10px 0;
    }

    .titulo {
      font-size: 16px;
      font-weight: bold;
      color: #146e27;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 6px;
    }

    .info {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 5px;
    }

    #qr {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #descargarBtn {
      display: block;
      margin: 20px auto 0;
      padding: 8px 16px;
      background: #146e27;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media print {
      #descargarBtn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="carnet" id="carnet">
    <img src="Gemini_Generated_Image_q3uj9nq3uj9nq3uj.png" class="logo" />
    <div class="titulo">LIGA SANTANDEREANA DE LUCHA OL√çMPICA</div>
    <img id="foto" class="foto" />
    <div class="info" id="nombres"></div>
    <div class="info" id="documento"></div>
    <div class="info" id="sangre"></div>
    <div class="info" id="emergencia"></div>
    <div class="info" id="rol"></div>
    <canvas id="qr" width="100" height="100"></canvas>
  </div>

  <button id="descargarBtn">Descargar PDF</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqtUXbPvDtOcuZLwFsxll3TD7F3ICQzFo",
      authDomain: "identilucha.firebaseapp.com",
      projectId: "identilucha",
      storageBucket: "identilucha.appspot.com",
      messagingSenderId: "338101541555",
      appId: "1:338101541555:web:edb3e5143ba87580c8eec6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cargarCarnet() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return alert("ID no especificado");

      const docRef = doc(db, "carnets", id);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        return alert("Carnet no encontrado");
      }

      const datos = docSnap.data();
      document.getElementById("nombres").textContent = "Nombre: " + datos.nombres;
      document.getElementById("documento").textContent = `${datos.tipoDocumento}: ${datos.documento}`;
      document.getElementById("sangre").textContent = "Tipo de sangre: " + datos.sangre;
      document.getElementById("emergencia").textContent = "Emergencia: " + datos.emergencia;
      document.getElementById("rol").textContent = datos.rol === "ADMINISTRATIVO" ? `Cargo: ${datos.cargo}` : `Rol: ${datos.rol}`;
      document.getElementById("foto").src = datos.fotoBase64;

      const qr = new QRious({
        element: document.getElementById("qr"),
        value: window.location.href,
        size: 100,
      });
    }

    document.getElementById("descargarBtn").addEventListener("click", () => {
      const boton = document.getElementById("descargarBtn");
      boton.style.display = "none";

      html2pdf().from(document.getElementById("carnet")).save("carnet.pdf").then(() => {
        boton.style.display = "block";
      });
    });

    cargarCarnet();
  </script>
</body>
</html>
