
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carnet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #carnet {
      width: 350px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    .header {
      background-color: #146e27;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .logo {
      width: 60px;
      height: auto;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .foto {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #146e27;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
    }
    .info {
      padding: 10px;
      font-size: 14px;
    }
    .info strong {
      color: #146e27;
    }
    #qr {
      margin: 10px auto;
      display: block;
    }
    #btnPDF {
      background: #146e27;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="carnet-container">
    <div id="carnet">
      <img src="logo.png" alt="Logo Liga" class="logo"/>
      <div class="header">
        <h3>LIGA SANTANDEREANA DE LUCHA OL√çMPICA</h3>
      </div>
      <img id="foto" class="foto" src="" alt="Foto"/>
      <div class="info">
        <p><strong>Nombre:</strong> <span id="nombres"></span></p>
        <p><strong>Documento:</strong> <span id="documento"></span></p>
        <p><strong>Tipo de documento:</strong> <span id="tipoDocumento"></span></p>
        <p><strong>Emergencia:</strong> <span id="emergencia"></span></p>
        <p><strong>Tipo de sangre:</strong> <span id="sangre"></span></p>
        <p><strong>Rol:</strong> <span id="rol"></span></p>
        <p id="cargoField"><strong>Cargo:</strong> <span id="cargo"></span></p>
        <div id="qr"></div>
      </div>
      <button id="btnPDF">Descargar PDF</button>
    </div>
  </div>

  <script>
    const carnet = JSON.parse(localStorage.getItem("carnet"));
    if (!carnet) {
      alert("No hay datos del carnet.");
      window.location.href = "index.html";
    }

    document.getElementById("nombres").textContent = carnet.nombres;
    document.getElementById("documento").textContent = carnet.documento;
    document.getElementById("tipoDocumento").textContent = carnet.tipoDocumento;
    document.getElementById("emergencia").textContent = carnet.emergencia;
    document.getElementById("sangre").textContent = carnet.sangre;
    document.getElementById("rol").textContent = carnet.rol;
    document.getElementById("cargo").textContent = carnet.cargo;
    document.getElementById("foto").src = carnet.fotoBase64;

    if (carnet.rol !== "ADMINISTRATIVO") {
      document.getElementById("cargoField").style.display = "none";
    }

    // QR con link personalizado (esto puede adaptarse si hay hosting de los carnets individuales)
    const carnetUrl = window.location.origin + "/carnet.html?doc=" + carnet.documento;
    QRCode.toCanvas(document.getElementById("qr"), carnetUrl, { width: 100 });

    document.getElementById("btnPDF").addEventListener("click", () => {
      const carnetDiv = document.getElementById("carnet");
      const btn = document.getElementById("btnPDF");
      btn.style.display = "none"; // ocultar antes de capturar

      html2canvas(carnetDiv).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF();
        pdf.addImage(imgData, "PNG", 15, 15, 180, 0);
        pdf.save("carnet.pdf");
        btn.style.display = "block"; // mostrar otra vez
      });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
